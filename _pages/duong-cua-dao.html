<sectio class="taxonomy__section">
  <div class="entries">
    {% assign posts = site.posts | where_exp: "item", "item.tags contains 'duong-cua-dao'" %}

    {% for post in posts %}

      <li><a target="_blank" href="{{ post.url | relative_url }}">{{ post.title }}</a></li>
    </ul>
    {% endfor %}
  </div>
</section>
